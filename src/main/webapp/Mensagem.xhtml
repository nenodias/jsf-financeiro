<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:composite="http://xmlns.jcp.org/jsf/composite"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
	<title>Lista de Nomes</title>
</h:head>
<h:body>
	<h:form>
		<h:messages showDetail="true" showSummary="true" errorStyle="color: red" infoStyle="color: green" warnStyle="color: orange" fatalStyle="color: gray" />
		<h:outputLabel value="Nome:" />
		<h:inputText value="#{cadastroBean.nome}" />
		
		<h:commandButton value="Cadastrar" action="#{cadastroBean.cadastrar}" />
	</h:form>
</h:body>
</html>
