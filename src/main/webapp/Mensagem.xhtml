<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
        xmlns:o="http://omnifaces.org/ui">
    
    <f:metadata>
        <o:viewParam name="id" value="#{cadastroBean.pessoa}" />
        <f:viewAction action="#{cadastroBean.initialize}" />
    </f:metadata>
    
	<ui:define name="titulo">Cadastro de Pessoa</ui:define>
	<ui:define name="corpo">
            <h1>Cadastro de Pessoa</h1>
		<h:form>
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			<p:panelGrid columns="2">
			
				<p:outputLabel value="Nome:" for="nome" />
                                <p:inputText value="#{cadastroBean.pessoa.nome}" id="nome" label="Nome" />
				
				<p:outputPanel />
				<p:commandButton value="Salvar" action="#{cadastroBean.cadastrar}" icon="ui-icon-disk" update="@form" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
