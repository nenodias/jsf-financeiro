<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Teste Ajax</title>
</h:head>
<h:body>
	<h:form id="frm">
		<!--
		Se quisermos atualizar ou processar um grupo de componentes na página, podemos
		usar algumas palavras-chave nos atributos render e process de <f:ajax> .
		Palavra-chave
		
			@all Todos os componentes da página
			@form Todos os componentes do formulário que possui o componente que disparou a requisição Ajax
			@none Nenhum componente
			@this Apenas o componente que disparou a requisição Ajax
		Ex:
		<h:commandButton value="Transformar" action="#{meuBean.transformar}">
			<f:ajax render="@all" execute="@form" />
		</h:commandButton> 
		 -->
		<h:inputText id="nome" value="#{beanAjax.nome}" />
		<br />
		<h:outputText value="Olá #{beanAjax.nome}" id="ola" />
		<br />
		<h:outputText id="contador" value="#{beanAjax.quantidadeCaracteres} caracteres digitados" />
		<br />
		<h:commandButton value="Transformar" actionListener="#{beanAjax.transformar}">
			<f:ajax render="ola contador" execute="nome" />
		</h:commandButton>
	</h:form>
</h:body>
</html>
