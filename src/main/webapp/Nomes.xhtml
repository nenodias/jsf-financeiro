<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:composite="http://xmlns.jcp.org/jsf/composite"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
	<title>Lista de Nomes</title>
</h:head>
<h:body>
	<h:form>
		Nome: <h:inputText value="#{nomesBean.nome}" binding="#{nomesBean.inputNome}" valueChangeListener="#{nomesBean.nomeModificado}" />
		<br />
		<h:commandButton value="Adicionar" binding="#{nomesBean.botaoAdicionar}" action="#{nomesBean.adicionar}" actionListener="#{nomesBean.registrarLog}" />
		<br />
		<ol>
			<ui:repeat var="nome" value="#{nomesBean.nomes}">
				<li>#{nome}</li>
			</ui:repeat>
		</ol>
		<h:commandButton value="Próxima Página" action="Ola" />
	</h:form>
</h:body>
</html>
