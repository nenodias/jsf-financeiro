<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:define name="titulo">Livros Favoritos</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="Título:" />
				<h:inputText value="#{livrosBean.livro.titulo}" />

				<h:outputText value="Autor:" />
				<h:inputText value="#{livrosBean.livro.autor}" />

				<h:outputText />
				<h:commandButton value="Adicionar" action="#{livrosBean.adicionar}" />
			</h:panelGrid>
			<h:dataTable value="#{livrosBean.livros}" var="livro" border="1"
				cellspacing="0" cellpadding="2">

				<f:facet name="header">
				Relação de livros favoritos
			</f:facet>

				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{livro.titulo}" />
				</h:column>

				<h:column>
					<f:facet name="header">Autor</f:facet>
					<h:outputText value="#{livro.autor}" />
				</h:column>
			</h:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
