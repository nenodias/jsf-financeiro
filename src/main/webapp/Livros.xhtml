<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:composite="http://xmlns.jcp.org/jsf/composite"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
	<title>Livros Favoritos</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2">
			<h:outputText value="Título:" />
			<h:inputText value="#{livrosBean.livro.titulo}" />
			
			<h:outputText value="Autor:" />
			<h:inputText value="#{livrosBean.livro.autor}" />
			
			<h:outputText />
			<h:commandButton value="Adicionar" action="#{livrosBean.adicionar}" />
		</h:panelGrid>
		<h:dataTable value="#{livrosBean.livros}" var="livro" border="1" cellspacing="0" cellpadding="2">
			
			<f:facet name="header">
				Relação de livros favoritos
			</f:facet>
			
			<h:column>
				<f:facet name="header">Título</f:facet>
				<h:outputText value="#{livro.titulo}" />
			</h:column>
		
			<h:column>
				<f:facet name="header">Autor</f:facet>
				<h:outputText value="#{livro.autor}" />
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
