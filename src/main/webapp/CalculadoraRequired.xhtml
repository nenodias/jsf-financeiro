<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Calculadora</title>
</h:head>
<h:body>
	<h:form id="frm">
		<h:messages />
		<h:inputText size="12" value="#{calculadoraDoubleBean.valorA}"
			label="Valor A" required="true" />
		+
		<h:inputText size="12" value="#{calculadoraDoubleBean.valorB}" label="Valor B"
					required="true" />
		=
		<h:outputText value="#{calculadoraDoubleBean.resultado}" />
		<br />
		<h:commandButton value="Somar" action="#{calculadoraDoubleBean.somar}" />
	</h:form>
</h:body>
</html>
