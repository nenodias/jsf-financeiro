<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Calculadora</title>
</h:head>
<h:body>
	<h:form id="frm">
		<h:messages />
		<h:inputText id="valorA" size="12" value="#{calculadoraBean.valorA}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
		</h:inputText>
		+
		<h:inputText id="valorB" size="12" value="#{calculadoraBean.valorB}">
			<f:convertNumber minFractionDigits="2" maxFractionDigits="2" locale="pt_BR" />
		</h:inputText>
		=
		<h:outputText value="#{calculadoraBean.resultado}">
			<f:convertNumber type="currency" locale="pt_BR" />
		</h:outputText>
		<br />
		<h:commandButton value="Somar" action="#{calculadoraBean.somar}" />
	</h:form>
</h:body>
</html>
