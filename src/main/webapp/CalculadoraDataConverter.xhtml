<h:head>
	<title>Calculadora</title>
</h:head>
<h:body>
	<h:form id="frm">
		<h:messages showDetail="true" showSummary="false" />
		<h:inputText size="12" value="#{calculadoraDataBean.dataBase}" converter="smartDate" />
		+
		<h:inputText size="12" value="#{calculadoraDataBean.dias}" converterMessage="Informe um valor para dias que seja vÃ¡lido." />
		dias =
		<h:outputText value="#{calculadoraDataBean.resultado}">
			<f:convertDateTime dateStyle="full" locale="pt_BR" />
		</h:outputText>
		
		<br />
		<h:commandButton value="Adicionar"
			action="#{calculadoraDataBean.adicionar}" />
	</h:form>
</h:body>
</html>
